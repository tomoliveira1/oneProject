<div class="content">
  <button class="button" (click)="addModal()"><i class="fas fa-plus"></i>Adicionar</button>

  <h1>Tarefas</h1>
  <div class="d-flex justify-content-center" *ngIf="noData">
    <img src="../../../assets/no-data.png" alt="nenhum registro encontrado" width="350px" class="">
  </div>
  <!-- <div class="d-flex" *ngIf="!noData">
    <app-note-card (noDataFunction)="noDataFunc($event)"></app-note-card>
  </div> -->

  <div
  cdkDropList
  #todoList="cdkDropList"
  [cdkDropListData]="todo"
  [cdkDropListConnectedTo]="[doneList]"
  class="example-list"
  (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
</div>
</div>

<div class="example-container">
<h2>Done</h2>

<div
  cdkDropList
  #doneList="cdkDropList"
  [cdkDropListData]="done"
  [cdkDropListConnectedTo]="[todoList]"
  class="example-list"
  (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
</div>
</div>
