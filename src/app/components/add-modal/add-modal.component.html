<div class="modal-dialog-scrollable" id="add-modal-component">
  <div class="content_modal">
    <div class="button">
      <button class="button_close">
        <i class="fas fa-times-circle" (click)="onBack()"></i>
      </button>
    </div>
  </div>

  <div class="container_modal">
    <h1>Nova Tarefa</h1>
    <h5>Enfrente seus objetivos em doses diárias</h5>
    <form [formGroup]="form" #f="ngForm" id="modalAdicionarTarefa" (ngSubmit)="salvar()">
      <div class="row">
        <div class="form-group mb-3">
          <label for="nome" class="label">Nome</label>
          <input
            type="text"
            id="nome"
            class="form-control form-control-sm input"
            placeholder="e.g. fazer compras"
            formControlName="nome"
            maxlength="100"
          />
        </div>

        <div class="form-group mb-3">
          <label for="descricao" class="label">Descrição</label>
          <textarea
            type="text"
            id="descricao"
            class="form-control form-control-sm input"
            formControlName="descricao"
            rows="5"
          ></textarea>
        </div>

        <div class="form-group col-md-6">
          <label for="data" class="label">Data</label>
              <input type="date" class="form-control" formControlName="data" id="data"/>
        </div>

        <div class="form-group col-md-6">
          <label for="hora" class="label">Hora</label>
              <input type="time" class="form-control custom" pattern="([01][0-9]|2[0-3]):[0-5][0-9]" id="hora" formControlName="hora"/>
        </div>
      </div>

      <div class="color-container mt-3 mb-0">
        <label for="hora" class="label">Selecione uma cor</label>
        <input type="color" class="color-wheel" formControlName="cor" id="cor" (change)="setColor($event)">
      </div>
    </form>

    <div class="content_modal">
      <div class="button">
        <button class="button_save" type="submit" form="modalAdicionarTarefa"> Salvar</button>
      </div>
    </div>
  </div>
</div>
